<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Copy Card</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front round-corner">
                    <img src="images/background.jpg" class="background">
                    <div class="row">
                        <img>
                        <img src="images/logo.png" width="250px" class="logo2">
                    </div>
                    <div class="row number">
                        <p>4312</p>
                        <p>122</p>
                        <p>331</p>
                    </div>
                    <div class="row name">
                        <p>BABY NAME</p>
                    </div>
                    <div class="row text">
                        <label class="color-label">Birth</label>
                        <p>M</p>
                        <p>2011FEB01</p>
                        <p>DONOR 1</p>
                    </div>
                    <div class="row text dates">
                        <label class="color-label">Effective</label>
                        <p>2011FEB15</p>
                    </div>
                    <div class="row text dates">
                        <label class="color-label">Expiry </label>
                        <p> 2017MAR31</p>
                    </div>
                </div>
                <div class="back round-corner">
                    <img src="images/background.jpg" class="background">

                    <div class="bar">
                        <p>Scan me</p>
                    </div>
                    <div class="qr-code">
                        <img src="images/QR_code_for_mobile_English_Wikipedia.png" width="200px">
                    </div>
                    <div class="row">

                        <p>Some extra text here.</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
    <a href="#" id="print">GENERATE PDF!</a>
    <script src="print.js"></script>

</body>

</html>
